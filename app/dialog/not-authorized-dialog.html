<md-dialog aria-label="Unauthorized">
    <md-toolbar class="md-toolbar-tools md-warn">
        <h2>Unauthorized</h2>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content md-body-1">
        <p>
            You must be logged in first.
        </p>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.login()" class="md-primary">
            Login
        </md-button>
    </md-dialog-actions>
</md-dialog>
