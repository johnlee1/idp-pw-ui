<section layout="column" layout-align="center center">
    <pw-strength-word score="vm.strength.score" class="md-caption">
    </pw-strength-word>

    <figure layout="row" layout-align="center center"
            score="{{ vm.strength.score }}">
        <figcaption>{{ vm.strength.score }}</figcaption>
    </figure>

    <pw-password-advice warning="vm.strength.feedback.warning"
                        suggestions="vm.strength.feedback.suggestions"
                        class="md-caption">
    </pw-password-advice>
</section>
