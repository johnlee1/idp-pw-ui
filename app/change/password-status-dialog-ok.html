<md-dialog aria-label="Status update">
    <md-toolbar class="md-toolbar-tools">
        <h2>Password status</h2>
    </md-toolbar>

    <md-dialog-content class="md-dialog-content md-body-1">
        <p>
            Password changed successfully.
        </p>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.ok()" class="md-primary">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
