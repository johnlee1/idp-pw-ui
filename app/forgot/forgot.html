<header>
    <h2 class="md-headline">
        {{ title }}
    </h2>
</header>

<p class="md-body-1">
    Enter your {{ vm.idpName }} username below and we will send you an email with
    instructions to reset your password.
</p>

<form name="vm.forgotForm" layout="column">
    <md-input-container>
        <label for="username">{{ vm.usernameHint }}</label>

        <input type="text" ng-model="vm.username" name="username"
               required autofocus id="username">

        <section>
            <ng-messages for="vm.forgotForm.username.$error">
                <ng-message when="required">
                    This is required.
                </ng-message>
            </ng-messages>

            <span class="pw-help md-caption">
                Cannot remember?
                <md-tooltip md-direction="top">
                    Please contact the help desk.
                    <!--TODO: integrate /config call data here-->
                </md-tooltip>
            </span>
        </section>
    </md-input-container>

    <md-input-container layout="column">
        <p class="md-caption">
            Please check the box below:
        </p>
        <div vc-recaptcha
             on-success="vm.recaptchaAnswered(response)"
             key="vm.recaptchaSiteKey">
        </div>
    </md-input-container>

    <section layout="row" layout-align="end center">
        <md-button ng-click="vm.submit()"
                   ng-disabled="vm.forgotForm.$invalid"
                   class="md-primary md-raised">
            Continue
        </md-button>
    </section>
</form>
