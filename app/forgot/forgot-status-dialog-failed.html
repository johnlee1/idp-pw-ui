<md-dialog aria-label="Update failed">
    <md-toolbar class="md-toolbar-tools md-warn">
        <h2>{{ vm.error.name }}</h2>
    </md-toolbar>

    <md-dialog-content layout="column"
                       class="md-dialog-content md-body-1">
        <p>
            Attempt to reset password failed.
        </p>

        <blockquote>
            {{ vm.error.message }}
        </blockquote>
    </md-dialog-content>

    <md-dialog-actions layout="row" layout-align="end center">
        <md-button ng-click="vm.ok()" class="md-primary">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
